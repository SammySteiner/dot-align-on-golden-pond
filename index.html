<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>On Golden Pond</title>
  </head>
  <body>
    <h1>On Golden Pond</h1>
    <h4>Code Challenge</h4>

    <div class="input">
      <form id="pond_form">
        <label>Pond Size:</label><br>
        <input id="pond_size" type="text" name="pond size" placeholder="coords as X Y"><br>
        <label>Duck Info</label><br>

        <input type="submit" value="Navigate Pond">
      </form>
    </div>

    <div class="output" id="output" style="display: none;"></div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
